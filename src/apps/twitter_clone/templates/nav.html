<div class="d-flex flex-column vh-100 p-3 border-end">
    <a href="/" class="d-flex align-items-center mb-4 me-md-auto text-decoration-none">
        <i class="bi-twitter fs-2"></i>
    </a>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#" class="nav-link fw-bold active" aria-current="page">
                <i class="bi-house-door fs-5 me-2"></i>
                <span class="fs-4">Home</span>
            </a>
        </li>
        <li>
            <a href="#" class="nav-link fw-bold link-dark">
                <i class="bi-speedometer2 fs-5 me-2"></i>
                <span class="fs-4">Dashboard</span>
            </a>
        </li>
    </ul>
    <hr>
    {% if request.user.is_authenticated %}
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
               id="dropdownUser2"
               data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi-person-circle fs-3 me-2"></i>
                <strong>@{{ request.user.username }}</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
            </ul>
        </div>
    {% else %}
        <div class="d-grid gap-2">
            <a class="btn btn-primary" href="{% url 'login' %}">Login/Register</a>
        </div>
    {% endif %}

</div>
