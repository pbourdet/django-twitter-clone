<div class="mb-3">
    <label class="form-label" for="{{ field.id_for_label }}">
        {{ field.label }}
    </label>
    {% if field.field.required %}<span class="text-danger ms-1">*</span>{% endif %}
    {{ field }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
        {% endfor %}
    {% endif %}
</div>
